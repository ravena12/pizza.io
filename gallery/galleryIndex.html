<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/gallery.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<header>
<!-- Top Navigation Menu -->
<div class="topnav">
  <a href="#home" class="active"></a>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="mind.html">The Gallery</a>
    <a href="about.html">About</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction2()">
    <i class="fa fa-bars"></i>
  </a>
</div>
</header>

<body>
<div class="container">
<video autoplay muted loop id="myVideo">
  <source src="../assets/rain.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
</div>
<div class="divider"></div>

<div class="content">
  <p class="mobile-description">Welcome! </p>
  <p class="mobile-description">Click below to explore Raven's Mind</p>
  
 <!--  <button id="myBtn" >ENTER</button> -->

  <div class="pulse">  
    <a href="mind.html">ENTER</a>
  </div>

  <div class="btn-container">
  <a href="mind.html" class="btn">ENTER</a>
</div>


</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}

/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction2() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
</html>
